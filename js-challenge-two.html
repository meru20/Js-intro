<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Projects</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1> Javascript-challenge-two</h1>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <h2>Guess a number between 1 and 10.</h2>
                <button class="btn btn-primary" onclick="guessNumber()"> Guess Number </button>
            </div>
        </div>
        <div class="row">
            <div class="col text-center py-3">
                <h2>Convert to Fahrenheit</h2>
                <button class="btn btn-primary" onclick="weather()"> Convert temperature </button>
            </div>

        </div>
        <div class="row">
            <div class="col text-center py-3">
                <h2>Convert to Celsius</h2>
                <button class="btn btn-primary" onclick="convertToCelsius()">Convert to Celsius</button>
            </div>
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <script src="js/js-challenge-two.js"></script>
</body>
</html>
